name: Project FAST

excludeDir:
  - dist
  - src
  - src/assets/scss

assets:
  - src/assets

theme:
  logo: src/assets/img/logo.svg
  sidebar:
    background: "#F37748"
    textColor: "#fff"

examples:
  headHtml: |
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <style>
    body { padding: 10px; }
    </style>

  bodyHtml: |
    {html}
    <script src="src/assets/js/bundle.js"></script>
    <script src="src/assets/js/app.min.js"></script>

order:
  - +Getting Started
  - +General